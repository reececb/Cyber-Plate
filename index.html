<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Plate</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <main>
       <nav id="navigation">
           <img id="logo" src="images/cyber_plate_logo.png" alt="Cyber Plate Logo">
       </nav>
       <div class="big-background">
        <div id="recipe-form-container">
            <form id="js-recipes">
                <h2 class="search-label" id="recipe-search-label">Search for Recipes</h2>
                <label id="keyword-label">Please enter keywords for recipes</label>
                <input type="text" placeholder="E.g. spaghetti, chicken, vegan, vegetarian" id="recipe-input" required>
                <label id="quantity-label">Number of recipes to include in results</label>
                <input type="text" placeholder="Max = 25" id="quantity-input" required>
                <button class="btn" type="submit">
                Search Recipes
                <span class="bg"></span>
                </button> 
            
            <div id="error-container">
                <p id="error-message">Please enter a quantity of 25 or lower.</p>
            </div>
            <div id="js-error-message-container">
                <p id="js-error-message"></p>
            </div>
            <div id="scroll-message-container">
                <p id="scroll-message">Your results are waiting below!</p>
            </div>
         </form>
        </div>
       </div>

       <section class="recipe-results">
        </section>
        <footer>
            <div id="attribution">
                <img src="images/attribution.png" id="attribution-img" alt="powered by Edamam">
            </div>
        </footer>

   </main> 
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
